<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
</head>
<body>
    <h1>Currency Converter</h1>

    <form id="converterForm">
        <input type="number" id="amount" placeholder="Enter amount" required>

        <input type="text" id="fromCurrency" placeholder="From currency" required>
        <input type="text" id="toCurrency" placeholder="To currency" required>

        <button type="submit" id="convert">Convert</button>
        <button type="switch" id="switchButton">Switch</button>
    </form>
    
    <div id="result"></div>


    
    <script src="script.js"></script>
</body>
</html>
