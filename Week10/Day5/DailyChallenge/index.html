<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <style>
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
        }
        #result {
            background-color: #7eaf82;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }</style>
</head>
<body>
    <h1>Currency Converter</h1>

    <form id="converterForm">
        <input type="number" id="amount" placeholder="Enter amount" required>

        <select id="fromCurrency" required></select>
        <select id="toCurrency" required></select>


        <button type="submit" id="convert">Convert</button>
        <button type="switch" id="switchButton">Switch</button>
    </form>

    <div id="result"></div>


    
    <script src="script.js"></script>
</body>
</html>
