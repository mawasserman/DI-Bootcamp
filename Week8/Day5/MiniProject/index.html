<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mini Project - Random Quote</h1>

<div class="container quote-card">
    <div id="quoteDisplay">
        <!-- Quote will be displayed here -->
    </div>
    <div id="quoteAuthor" class="author">
        <!-- Author will be displayed here -->
    </div>

    <button onclick="generateQuote()">Generate Quote</button>
</div>

<form onsubmit="event.preventDefault(); addQuote();">
    <input type="text" id="quote" placeholder="Enter Quote">
    <input type="text" id="author" placeholder="Enter Author">
    <button type="submit">Save Quote</button>
    
</form>

<form onsubmit="event.preventDefault(); findByAuthor();">
    <div id="searchResults">
        <!-- Search results will be displayed here -->
    </div>
    <input type="text" id="searchAuthor" placeholder="Search by Author">
    <button type="submit">Search</button>
    
    </form>
   

    <script src="script.js"></script>
</body>
</html>
